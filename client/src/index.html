<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth">
        <div class="auth__body">
            <div class="auth__header">
                <span data-translate="authorization">Authorization</span>
            </div>
            <div class="auth__main">
                <div class="container">
                    <div class="auth__main-login input-block">
                        <label for="login">
                            <span data-translate="login">Login</span>
                        </label>
                        <input class="auth-input" type="text" name="login" id="login" placeholder="Enter your login..." data-placeholder="login">
                    </div>
                    <div class="auth__main-password input-block">
                        <label for="password">
                            <span data-translate="password">Password</span>
                        </label>
                        <input class="auth-input" type="text" name="password" id="password" placeholder="Enter your password..." data-placeholder="password">
                    </div>
                    <div class="auth__main-submit input-block">
                        <label for="submit">
                        </label>
                        <input class="auth-input" type="submit" name="submit" id="submit" value="Sign in">
                    </div>
                </div>
            </div>
            <div class="auth__links">
                <a href="#">Registration</a>
                <a href="#">Log in like a guest</a>
            </div>
        </div>
    </div>
</body>
</html>
