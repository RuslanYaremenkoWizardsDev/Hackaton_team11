<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth">
        <div class="auth__body">
            <div class="auth__header">
                <span data-translate="authorization">Authorization</span>
            </div>
            <div class="auth__main">
                <div class="container">
                    <div class="auth__main-login input-block">
                        <label for="login">
                            <span data-translate="login">Login</span>
                        </label>
                        <input class="auth-input" type="text" name="login" id="login" placeholder="Enter your login..." patern="^[a-zA-Z](.[a-zA-Z0-9_-]*)$" title="Login must contain only lotin and numbers" data-placeholder="login">
                    </div>
                    <div class="auth__main-password input-block">
                        <label for="password">
                            <span data-translate="password">Password</span>
                        </label>
                    </div>
                    <div class="auth__main-forgot input-block">
                        <input class="auth-input" type="password" name="forgot" id="forgot" placeholder="Enter your password..." patern="[0-9a-zA-Z]{6,}" title="The password must contain at least 6 characters only lotinits and numbers" data-placeholder="forgot">
                        <a  class="auth-input"href="password.html">Forgot your password?</a>
                    </div>
                    <div class="auth__main-submit">
                        <label for="submit">
                        </label>
                        <input class="auth-input submit__button" type="submit" name="submit" id="submit" value="Sign in">
                    </div>
                </div>
            </div>
            <div class="auth__links">
                <a href="regpage.html" class="req__links" id="registr">Registration</a>
                <a href="#" class="guest__links">Log in like a guest</a>
            </div>
        </div>
    </div>
</body>
</html>
