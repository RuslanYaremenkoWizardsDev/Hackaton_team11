<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reg">
        <div class="reg__body">
            <div class="reg__header">
                <span data-translate="registration">Registration</span>
            </div>
            <div class="reg__main">
                <div class="container">
                    <div class="reg__main-login reg-input-block">
                        <label for="login">
                            <span data-translate="login">Login</span>
                        </label>
                        <input class="reg-input" type="text" name="login" id="reg-login" placeholder="Enter your login..." data-placeholder="login" required>
                    </div>
                    <div class="reg__main-password reg-input-block">
                        <label for="password">
                            <span data-translate="password">Password</span>
                        </label>
                        <input class="reg-input viewpassword" type="password" name="password" id="reg-password" placeholder="Enter your password..." data-placeholder="password">
                        <span class="eye regeye">&#128065;</span>
                    </div>
                    <div class="reg__main-confirmPassword reg-input-block">
                        <label for="password">
                            <span data-translate="password">Confirm password</span>
                        </label>
                        <input class="reg-input viewpassword" type="password" name="confirmPassword" id="reg-confirmPassword" placeholder="Enter your password again..." data-placeholder="password">
                        <span class="eye regeye">&#128065;</span>
                    </div>
                    <div class="reg__main-email reg-input-block">
                        <label for="email">
                            <span data-translate="email">Email</span>
                        </label>
                        <input class="reg-input" type="text" name="email" id="reg-email" placeholder="Enter your email..." data-placeholder="email">
                    </div>
                    <div class="reg__main-secretKey reg-input-block">
                        <label for="secretKey">
                            <span data-translate="secretKey">Create secret key</span>
                        </label>
                        <input class="reg-input" type="text" name="secretKey" id="reg-secretKey" placeholder="Enter your secret key..." data-placeholder="secretKey">

                    </div>
                    <div class="reg__main-submit">
                        <label for="submit">
                        </label>
                        <input class="reg-input" type="submit" name="submit" id="reg-submit" value="Sign up">
                    </div>
                </div>
            </div>
            <div class="reg__links">
                <a href="index.html">Have an account?</a>
                <a href="#">Log in like a guest</a>
            </div>
        </div>
    </div>
</body>
</html>
