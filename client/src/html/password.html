<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password recovery</title>
</head>
<body>
    <div class="recovery">
        <div class="recovery__body">
            <div class="recovery__header">
                <span data-translate="recovery__pass">Password recovery</span>
            </div>
            <div class="recovery__main">
                <div class="container">
                    <div class="recovery__main-login recovery-input-block">
                        <label for="login">
                            <span data-translate="login">Login</span>
                        </label>
                        <input class="recovery-input" type="text" name="login" id="reg-login" placeholder="Enter your login..." data-placeholder="login">
                    </div>
                    <div class="recovery__main-password reg-input-block">
                        <label for="password">
                            <span data-translate="password">Password</span>
                        </label>
                        <input class="recovery-input" type="password" name="password" id="recovery-password" placeholder="Enter your new password..." data-placeholder="password">
                    </div>
                    <div class="reg__main-secretKey reg-input-block">
                      <label for="secretKey">
                          <span data-translate="secretKey">Secret key</span>
                      </label>
                      <input class="reg-input" type="text" name="secretKey" id="reg-secretKey" placeholder="Enter your secret key..." data-placeholder="secretKey">
                  </div>
            
                    <div class="recovery__main-submit">
                        <label for="submit">
                        </label>
                        <input class="recovery-input" type="submit" name="submit" id="recovery-submit" value="Submit">
                    </div>
                </div>
            </div>
            <div class="reg__links">
              <a href="regpage.html">Registration</a>
                <a href="#">Log in like a guest</a>
            </div>
        </div>
    </div>
</body>
</html>
